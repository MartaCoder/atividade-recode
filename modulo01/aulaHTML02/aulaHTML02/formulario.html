<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      body{
        border: 1px solid;

      }

      table{
        border: 1px solid;
      }

      tr td{
        border: 1px solid;
      }

    </style>
  </head>
  <body >
    <h1 align="center">ATENDIMENTO</h1>
    <p align="center">
      Entre em contato preechendoo formulário. Teremos o maior prazer em atender
      ao seu contato.
    </p>

    <table align="center" width="600px">
      <tr>
        <td colspan="2">
          <input type="radio" name="PS" />
          <label for="">Pessoa física</label>
          <input type="radio" name="PS" />
          <label for="">Pessoa Juridica</label>
        </td>
      </tr>

      <tr>
        <td align="right">CPF/CNPJ</td>
        <td><input type="number" style="width: 500px" /></td>
      </tr>

      <tr>
        <td align="right">Nome:</td>
        <td><input type="text " style="width: 500px" /></td>
      </tr>

      <tr>
        <td align="right">E-mail:</td>
        <td><input type="email" style="width: 500px" /></td>
      </tr>

      <tr>
        <td align="right">Fone</td>
        <td><input type="number" style="width: 500px" /></td>
      </tr>

      <tr>
        <td align="right">Cidade:</td>
        <td><input type="text" style="width: 500px" /></td>
      </tr>

      <tr>
        <td align="right">Assunto:</td>
        <td>
          <select name="assunto">
            <option value="">Selecione</option>
          </select>
        </td>
      </tr>

      <tr>
        <td align="right">Mensagem:</td>
        <td><textarea cols="60" rows="10"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Enviar" /></td>
      </tr>
    </table>
  </body>
</html>
