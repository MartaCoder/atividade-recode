<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .destaque {
        background-color: #f8d7da;
        border: 1px solid #000000;
      }
      .linhaMaior {
        height: 150px;
        background-color: #f8d7;
      }
      .colunaNormal {
        background-color: #ff0019;
        height: 50px;
      }
    </style>
    <title>Aula 02 ex:01</title>
  </head>
  <body>
    <div class="container destaque">
      <div class="row linhaMaior justify-content-start">
        <!-- justify-content-start: alinha à esquerda -->
        <div class="col-3 destaque colunaNormal">
          <p>justify-content-start</p>
        </div>
      </div>

      <div class="row linhaMaior justify-content-center">
        <!-- justify-content-center: centraliza horizontalmente -->
        <div class="col-3 destaque colunaNormal">
          <p>justify-content-center</p>
        </div>
      </div>

      <div class="row linhaMaior justify-content-end">
        <!-- justify-content-end: alinha à direita -->
        <div class="col-3 destaque colunaNormal">
          <p>justify-content-end</p>
        </div>
      </div>

      <div class="row linhaMaior justify-content-around">
        <!-- justify-content-around: espaça igualmente ao redor -->
        <div class="col-3 destaque colunaNormal">
          <p>justify-content-around</p>
        </div>
        <div class="col-3 destaque colunaNormal">
          <p>justify-content-around</p>
        </div>
        <div class="col-3 destaque colunaNormal">
          <p>justify-content-around</p>
        </div>
      </div>

      <div class="row linhaMaior">
        <!-- Linha com align-self -->
        <div class="col-3 destaque colunaNormal align-self-start">
          <p>align-self-start</p>
        </div>
        <div class="col-3 destaque colunaNormal align-self-center">
          <p>align-self-center</p>
        </div>
        <div class="col-3 destaque colunaNormal align-self-end">
          <p>align-self-end</p>
        </div>
      </div>
    </div>
  </body>
</html>
