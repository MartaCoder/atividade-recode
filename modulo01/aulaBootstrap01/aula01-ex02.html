<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para o documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura a viewport para garantir que o site seja responsivo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Inclui o CSS do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Inclui o JavaScript do Bootstrap -->
    <style>
      .destaque {
        background-color: #f8d7da; /* Define a cor de fundo */
        border: 1px solid #f5c6cb; /* Define a cor da borda */
        color: #721c24; /* Define a cor do texto */
      }
      .destaque1 {
        background-color: #d1ecf1; /* Define a cor de fundo */
        border: 1px solid #bee5eb; /* Define a cor da borda */
        color: #0c5460; /* Define a cor do texto */
      }
    </style>
    <!-- Estilos personalizados -->
    <title>Document</title>
    <!-- Título da página -->
  </head>
  <body>
    <div class="container">
      <!-- Container principal do Bootstrap -->
      <div class="row">
        <!-- Linha do Bootstrap -->
        <div class="col-12 col-md-6 destaque">Coluna 1</div>
        <!-- Coluna que ocupa 12 colunas em telas pequenas e 6 colunas em telas médias, com estilo "destaque" -->
        <div class="col-12 col-md-6 destaque1">Coluna 2</div>
        <!-- Coluna que ocupa 12 colunas em telas pequenas e 6 colunas em telas médias, com estilo "destaque1" -->
        <div class="col-12 col-md-6 col-sm-3 destaque">coluna 3</div>
        <!-- Coluna que ocupa 12 colunas em telas pequenas, 6 colunas em telas médias e 3 colunas em telas pequenas, com estilo "destaque" -->
        <div class="col-12 col-md-6 col-sm-3 destaque1">coluna 4</div>
        <!-- Coluna que ocupa 12 colunas em telas pequenas, 6 colunas em telas médias e 3 colunas em telas pequenas, com estilo "destaque1" -->
      </div>
    </div>
  </body>
</html>
